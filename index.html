<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="main_block">
      <div class="sidebar"></div>
      <div class="dashboard">
        <div class="dashboard_top">
          <div class="dashboard_top__card">
            <div class="dashboard_top_card__title">
              <h2>Total Hotels</h2>
            </div>
            <div class="dashboard_top_card__value  green">
              <h2>12</h2>
            </div>
          </div>

          <div class="dashboard_top__card">
            <div class="dashboard_top_card__title">
              <h2>Total Tours</h2>
            </div>
            <div class="dashboard_top_card__value  red">
              <h2>200</h2>
            </div>
          </div>

          <div class="dashboard_top__card ">
            <div class="dashboard_top_card__title">
              <h2>Unique Visitor</h2>
            </div>
            <div class="dashboard_top_card__value purple">
              <h2>~12%</h2>
            </div>
          </div>
        </div>
        <div class="dashboard_map">
          <img class="dashboard_map__image" src="./1200px-Worldmap_LandAndPolitical.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>
  </body>
</html>
